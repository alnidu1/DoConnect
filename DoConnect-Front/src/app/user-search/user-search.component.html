<h2>Search Results</h2>
<div *ngIf="questions && questions.length ">
  <div class="question-card-container">
    <div class="question-card" *ngFor="let q of questions">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <div class="question-topic-icon"></div>
            <ng-container *ngIf="isApproved(q); then questionApproved; else questionStillPending"></ng-container>
            <ng-template #questionApproved>
              <a [routerLink]="['/questionforum', q.id]" href="/questionforum">{{q.title}}</a>
            </ng-template>
            <ng-template #questionStillPending>
              {{q.title}}
            </ng-template>
            <!-- <div *ngIf="!isPending(q); else questionStillPending">
              <a [routerLink]="['/questionforum', q.id]" href="/questionforum">{{q.title}}</a>
            </div>
            <div #questionStillPending>
              {{q.title}}
            </div> -->
          </mat-card-title>
          <mat-card-subtitle>
            {{q.topic}}
          </mat-card-subtitle>
          <div ></div>
        </mat-card-header>
        <mat-card-content>
          <p>{{q.description_question}}</p>
          <img [src]="q.image_src" alt="My Image">
        </mat-card-content>
        <mat-card-footer>
          <div>
            <span>{{q.datetime}}</span>
            <span>{{q.status}}</span>
          </div>
          <div>
          
           
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>

<div *ngIf="(questions.length == 0)">
No results found.
</div>
